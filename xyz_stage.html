<!DOCTYPE html>
<html lang="en"><head>
<title>3D model demo page</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

  <style>
    model-viewer {
        width: 600px;
        height: 350px;
    }
  </style>
  
</head><body><h1>Move the slider to interact with the 3D model</h1>
<p><model-viewer id="brightspace_demo" src="https://nolankucd.github.io/FLAME/thorlabs_PT3.glb" scale="0.1 0.1 0.1" ar="" ar-modes="webxr scene-viewer quick-look" camera-controls="" poster="poster.webp" shadow-intensity="0" autoplay="autoplay" ar-status="not-presenting"> </model-viewer></p>
<div class="controls">
<div><input id="scrub" type="range" style="width: 800px;" min="0" max="4" step="0.04" value="0"></div>
</div>
<p></p>
<p><script>
const modelViewer = document.querySelector("#brightspace_demo");
const scrubSlider = document.querySelector("#scrub");

modelViewer.interactionPrompt = 'none';

  
scrubSlider.addEventListener("input", (event) => {
  modelViewer.currentTime = event.target.value;
  modelViewer.pause();
});

</script></p></body></html>
