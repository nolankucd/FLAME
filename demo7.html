<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Demo 7: Using a Slider</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

<style>
    model-viewer {
        width: 600px;
        height: 400px;
     }
  img {
    max-width: 960px;
    max-height: 520px;
    width:auto;
    height:auto;
  }
  body {
    margin: 50px;
    padding: 20px;
    font-family: Arial, sans-serif;
  }
 .container {
    max-width: 800px;
    margin-bottom: 20px;
  }
</style>
</head>

<body>
<div class="container">
<h1>Demo 7: Controlling an animation with a slider</h1>
<p>Use the slider twist the model.</p>
<div>

<div>
  <p>Twist angle: <span id="twist-value"></span>Ëš.</p>
  <input id="twist" type="range" style="width: 300px;" min="0" max="7.5" step="0.1" value="0">
</div>
    
<model-viewer 
    id="twisty_monkey"
    src="https://nolankucd.github.io/FLAME/twisty_monkey.glb"
    camera-controls
    interactionPrompt="none"
    alt="A twisty 3D model of the Blender Monkey">
</model-viewer>
  
<p><a href = "https://nolankucd.github.io/FLAME/">Return to main page</a></p>

</div>

<script>
    const twistSlider = document.getElementById("twist");
    const twistValue = document.getElementById("twist-value");
    const modelViewer = document.querySelector("#twisty_monkey");
  
    twistSlider.addEventListener('input', event => {
      modelViewer.animationName = 'twist';
      modelViewer.currentTime = event.target.value;
      modelViewer.pause();
      twistValue.textContent = Math.round(twistSlider.value * 48);
    });
</script>
</body>
</html>
